<html>

<head>
  <title>Items</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/bootstrap-grid.min.css" rel="stylesheet">

  <!-- Custom fonts -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  <!-- Custom styles -->
  <link href="stylesheets/main.css" rel="stylesheet">

</head>

<body ng-app="item" ng-controller="MainCtrl" class="container mx-auto">
  <div class="row">
    <div class="page-header">
      <h1>Items</h1>
    </div>
  </div>
  <div class="row">
    <form ng-submit="addItem()">
      <input type="text" ng-model="formTitle" placeholder="Name"></input>
      <input type="text" ng-model="formPrice" placeholder="Price"></input>
      <input type="text" ng-model="formQuantity" placeholder="Quantity"></input>
      <button type="submit">Add Item</button>
    </form>
  </div>
  <div ng-repeat="item in items" class="row item-container">
    <div class="col-md-1 col-1 delete text-center" ng-click="delete(item)">
      <i class="fas fa-times-circle"></i>
    </div>
    <div class="col-md-8 col-5 ">
      <div class="col-md-12">
        <h3>{{item.title}}</h3>
      </div>
      <div class="col-md-12">
        <span class="price">{{item.price}}</span>
      </div>
    </div>
    <div class="col-md-1 col-2 text-center quantity" ng-click=" decreaseItem(item)">
      <i class="fas fa-minus-circle"></i>
    </div>
    <div class="col-md-1 col-2 text-center">
      <span class="quantity-number">{{item.quantitys}}</span>
    </div>
    <div class="col-md-1 col-2 text-center quantity" ng-click="increaseItem(item)">
      <i class="fas fa-plus-circle"></i>
    </div>
  </div>

    {{comment.title}} - upvotes: {{comment.upvotes}}
  </div>
  -->

  </div>
</body>

</html>
